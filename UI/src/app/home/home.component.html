<div class="main-box">
  <div class="center-box">
    <h1 class="heading">Upload and Download File</h1>
    <div class="inner-box">
      <h2 class="sub-heading">Upload File</h2>
      <input type="file" class="upload-input" (change)="onFileSelected($event)" />
      <button class="upload-button" (click)="uploadFile()" *ngIf="selectedFile">Upload</button>
    </div>
    <app-file-table></app-file-table>
    <button class="logout-button" (click)="logout()">Logout</button>
  </div>
</div>
